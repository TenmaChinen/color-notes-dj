{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Notes</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" type="text/css" href="{% static 'notes/css/base.css' %}">
</head>

<body>

  <nav>
    <div class="container">
      <h1>COLOR NOTES</h1>
      <div class="options">
        {% if user.is_authenticated %}
          <span class="username">{{user.username}}</span>
          <a class="logout" href="{% url 'users:logout' %}?next={% url 'notes:notes' %}"><i class="material-icons">&#xe9ba;</i></a>
        {% else %}
          <a href="{% url 'users:login' %}">LOGIN</a>
          <a class="sign-up" href="{% url 'users:register' %}">SIGN UP</a>
        {% endif %}
      </div>

    </div>
  </nav>

  <div class="main-container">
    {% block content %}

    {% endblock %}
  </div>

</body>
</html>
